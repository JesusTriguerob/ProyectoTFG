<div class="card border-successs mb-3 text-dark">
<div class="card-header"> {{ titulo }}</div>
<div class="card-body">

  <form (ngSubmit) = "create()">

    <div class="form-group row">
      <label for="" class="col-form-label" col-sm-2>Nombre</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="alumno.nombre" name="nombre">
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-form-label" col-sm-2>Apellido</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="alumno.apellido" name="apellido">
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-form-label" col-sm-2>Curso</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="alumno.curso" name="curso">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button">Crear alumno</button>
      </div>
    </div>
  </form>

</div>
</div>
