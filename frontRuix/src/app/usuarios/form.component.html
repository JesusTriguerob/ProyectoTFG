<div class="container" style="margin-top:10px">
  <div class="text-center">
			<h1 class="p-3 mb-2 bg-info text-white">{{titulo}}</h1>
			<hr/>
  </div>


  <form #usuarioForm="ngForm">
      <div class="well">
          <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Nombre*:</label>
                    <div class="col-sm-8">
                  <input type="text" name="nombre" id="nombre" class="form-control" tabindex="1" [(ngModel)]="usuario.nombre" required #nombre="ngModel">
                  <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                    <div *ngIf="nombre.errors.required">
                    Nombre obligatorio
                    </div>
                  </div>
                    </div>
                  </div>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">1º apellido*:</label>
                    <div class="col-sm-8">
                  <input type="text" name="apellido1" id="apellido1" class="form-control" tabindex="2" [(ngModel)]="usuario.apellido1" required #apellido1="ngModel">
                  <div class="alert alert-danger" *ngIf="apellido1.invalid && (apellido1.dirty || apellido1.touched)">
                    <div *ngIf="apellido1.errors.required">
                    1º Apellido obligatorio
                    </div>
                  </div>
                    </div>
                  </div>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">2º apellido*:</label>
                    <div class="col-sm-8">
                  <input type="text" name="apellido2" id="apellido2" class="form-control" tabindex="3" [(ngModel)]="usuario.apellido2" required #apellido2="ngModel">
                  <div class="alert alert-danger" *ngIf="apellido2.invalid && (apellido2.dirty || apellido2.touched)">
                    <div *ngIf="apellido2.errors.required">
                    2º Apellido obligatorio
                    </div>
                  </div>
                    </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">DNI*:</label>
                    <div class="col-sm-8">
                  <input type="text" name="dni" id="dni" class="form-control" tabindex="4" [(ngModel)]="usuario.dni" required #dni="ngModel">
                  <div class="alert alert-danger" *ngIf="dni.invalid && (dni.dirty || dni.touched)">
                    <div *ngIf="dni.errors.required">
                    dni obligatorio
                    </div>
                  </div>
                    </div>
                  </div>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Telefono 1*:</label>
                    <div class="col-sm-8">
                  <input type="text" name="telefono1" id="telefono1" class="form-control" tabindex="5" [(ngModel)]="usuario.telefono1" required #telefono1="ngModel">
                  <div class="alert alert-danger" *ngIf="telefono1.invalid && (telefono1.dirty || telefono1.touched)">
                    <div *ngIf="telefono1.errors.required">
                    Telefono obligatorio
                    </div>
                  </div>
                    </div>
                  </div>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Telefono 2*:</label>
                    <div class="col-sm-8">
                  <input type="text" name="telefono2" id="telefono2" class="form-control" tabindex="6" [(ngModel)]="usuario.telefono2">
                    </div>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Email*:</label>
                    <div class="col-sm-8">
                    <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" required #email="ngModel">
                      <!-- Validación Email -->
                      <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                          Introduzca un correo válido
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Calle*:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.calle" name="calle" required #calle="ngModel">
                      <!-- Validación Email -->
                      <div class="alert alert-danger" *ngIf="calle.invalid && (calle.dirty || calle.touched)">
                        <div *ngIf="calle.errors.required">
                          La calle es obligatoria
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Número*:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.numCalle" name="numCalle" required #numCalle="ngModel">
                      <!-- Validación -->
                      <div class="alert alert-danger" *ngIf="numCalle.invalid && (numCalle.dirty || numCalle.touched)">
                        <div *ngIf="numCalle.errors.required">
                          Campo obligatorio
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Fecha de nacimiento*:</label>
                    <div class="col-sm-8">
                      <input type="date" class="form-control" [(ngModel)]="usuario.fechaNac" name="fechaNac" required #fechaNac="ngModel">
                      <!-- Validación -->
                      <div class="alert alert-danger" *ngIf="fechaNac.invalid && (fechaNac.dirty || fechaNac.touched)">
                        <div *ngIf="fechaNac.errors.required">
                          Campo obligatorio
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Código postal*:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.codigoPostal" name="codigoPostal" required #codigoPostal="ngModel">
                      <!-- Validación -->
                      <div class="alert alert-danger" *ngIf="codigoPostal.invalid && (codigoPostal.dirty || codigoPostal.touched)">
                        <div *ngIf="codigoPostal.errors.required">
                          Campo obligatorio
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Localidad*:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.localidad" name="localidad" required #localidad="ngModel">
                      <!-- Validación -->
                      <div class="alert alert-danger" *ngIf="localidad.invalid && (localidad.dirty || localidad.touched)">
                        <div *ngIf="localidad.errors.required">
                          Campo obligatorio
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Provincia*:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.provincia" name="provincia" required #provincia="ngModel">
                      <!-- Validación -->
                      <div class="alert alert-danger" *ngIf="provincia.invalid && (provincia.dirty || provincia.touched)">
                        <div *ngIf="provincia.errors.required">
                          Campo obligatorio
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>

            <div class="text-info text-center">
              <hr>
          			<h1 class="p-3 mb-2 bg-info text-white">Rol en el sistema</h1>
          			<hr/>
            </div>

            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4 text-info">Rol de usuario*:</label>
                    <div class="col-sm-8">
                      <select  type="text" class="form-control" name="rol" name="rol"  [(ngModel)]="usuario.rol">
                        <option value="Alumno">Alumno</option>
                         <option value="Profesor">Profesor</option>
                         <option value="Administracion">Administración</option>
                      </select>
                    </div>
                  </div>
              </div>
              </div>

              <div class="text-center">
                <hr>
                  <h1 class="p-3 mb-2 bg-info text-white">Datos de acceso</h1>
                  <hr/>
              </div>

              <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-6">
                    <div class="form-group row">
                      <label for="" class="col-form-label" col-sm-2><h4 class="text-info">Usuario</h4></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control"  [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario" disabled>
                      </div>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-6">
                    <div class="form-group row">
                      <label for="" class="col-form-label" col-sm-2><h4 class="text-info">Contraseña</h4></label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" [(ngModel)]="usuario.password" name="password" disabled>
                      </div>
                    </div>
                </div>
                </div>
        </div>


    <!-- BOTONERA -->
    <hr>
    <div class="form-group row" style="margin-top: 50px;">
      <div class="col-sm-1 text-left">
        <button class="btn btn-rounded btn-outline-danger" type="button" [routerLink] = "['/listadoUsuarios']">Cancelar</button>
      </div>
      <div class="col-sm-1 text-left">
        <button class="btn btn-rounded btn-outline-warning " type="reset">Limpiar</button>
      </div>
      <div class="col-sm-2 ">
        <button class="btn btn-info btn-block" role="button" (click)='create()' *ngIf="!usuario.id else elseBlock" [disabled]="!usuarioForm.form.valid">Crear alumno</button>

        <ng-template #elseBlock>
          <button class="btn btn-info" role="button" (click)='update()' [disabled]="!usuarioForm.form.valid">Editar alumno</button>
        </ng-template>
      </div>
    </div>

  </form>
</div>
